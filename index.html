---
layout: default
---

<div class="game-page-container">
  <div id="start-container">
    <h2>שעשועון על חכמי ישראל</h2>
    <div class="choose-game-container">
      <button class="game-type-btn" onclick="startGame(0)">
        קל
      </button>
      <button class="game-type-btn" onclick="startGame(1)">
        בינוני
      </button>
      <button class="game-type-btn" onclick="startGame(2)">
        קשיא
      </button>
      <button class="game-type-btn" onclick="startGame(3)">
        אקזוטי
      </button>
    </div>
  </div>
  <div id="game-container" hidden>
    <h2>שעשועון על חכמי ישראל</h2>
    <p class="question"></p>
    <div class="answer-btn-group">
      <button
        class="answer-btn"
        id="btn-1"
        onclick="checkAnswer(0)"
      ></button>
      <button
        class="answer-btn"
        id="btn-2"
        onclick="checkAnswer(1)"
      ></button>
      <button
        class="answer-btn"
        id="btn-3"
        onclick="checkAnswer(2)"
      ></button>
      <button
        class="answer-btn"
        id="btn-4"
        onclick="checkAnswer(3)"
      ></button>
    </div>
    <div class="game-footer" hidden>
      <div class="game-footer-top">
        <span class="after-answer-text"></span>
        <button class="next-question-btn" onclick="nextQuestion()">
          לשאלה הבאה
        </button>
      </div>

      <div class="game-footer-bottom">
        <span class="smaller questions-answered-correctly-now"></span>
      </div>
    </div>
  </div>
  <div class="end-game-container" hidden>
    <p>
      ענית נכונה על
      <span class="question-aswered-correctly-now"></span>
      <br />
      שכוייח!
    </p>
    <div class="end-game-btns-container">
      <button class="add-question-after-game-btn">
        <a href="./add-question.html">להוספת שאלה למאגר השאלות שלנו</a>
      </button>
    </div>
  </div>
  <footer>© עמותת שבושון</footer>
</div>

<div class="loader-container">
  <div class="loader" hidden></div>
</div>
<div
  class="dark-screen"
  onclick="closePopUp()"
  hidden
></div>

<script type="module" src="js/utils/firebase-init.js"></script>
<script type="module" src="js/index.js"></script>
