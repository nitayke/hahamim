---
layout: default
---

<script type="module" src="js/utils/firebase-init.js"></script>
<script defer type="module" src="js/add-question.js"></script>

<div class="all-site" onclick="hideMobileMenu()">
  <form class="add-question-form" id="add-question-form" autocomplete="off">
    <h2>הוסף שאלה</h2>
    <div class="main-form-container">
      <div class="box">
        <label>השאלה</label>
        <input
          id="q"
          class="text-box"
          onfocus="removeError(0)"
          onchange="removeError(0)"
        />
        <div class="error-place"></div>
        <label>מה התשובה?</label>
        <select
          class="text-box"
          id="answer"
          onchange="removeError(1)"
        >
          <option value="" selected disabled hidden>בחר תשובה</option>
          <option value="0">תנא</option>
          <option value="1">אמורא</option>
          <option value="2">ראשון</option>
          <option value="3">אחרון</option>
        </select>
        <div class="error-place"></div>
        <label>דרגת קושי</label>
        <select
          class="text-box"
          id="level"
          onchange="removeError(2)"
        >
          <option value="" selected disabled hidden>בחר דרגת קושי</option>
          <option value="0">קל</option>
          <option value="1">בינוני</option>
          <option value="2">כבד</option>
        </select>
        <div class="error-place"></div>
      </div>
    </div>

    <input
      type="submit"
      class="btn"
      value="הוסף שאלה"
    />
  </form>
</div>
